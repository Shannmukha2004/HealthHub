{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow p-4">
        <h2 class="text-danger text-center mb-4">Confirm Deletion</h2>
        <p class="text-center">Are you sure you want to delete this tip?</p>
        <h4 class="text-center text-muted">{{ tip.title }}</h4>
        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
